<div class="section content_app center" >
  <div class="row">
    <div class="col s2 class="back-icon>
      <a id='backButton'> <img src="css/assets/seta_yellow_back.svg"  > </a>
    </div>

    <div class="col s10">
      <h1 class="cadastro">Cadastro</h1>
    </div>
  </div>

  <div id=''>

    <div class="row semmargin">
        <span id="feednamepai" class="feedback"></span>
        <input id='namepai' type='text' placeholder="Nome"></input>

    <div class="row semmargin">
        <span id="feedlastpai" class="feedback"></span>
        <input id='lastpai' type='text' placeholder="Sobrenome"></input>

        <span id="feedemailpai" class="feedback"></span>
        <input id='emailpai' type='email' placeholder="E-mail"></input>
