<div class="section content_app center" >
  <div class="row">
    <div  class="col s2">
      <a href="#" id='backButton' > <i class="material-icons left back">keyboard_arrow_left</i></a>
    </div>

    <div class="col s10">
      <h1 class="cadastro">Cadastro</h1>
    </div>
  </div>

  <div class="row wizard-group">

    <div class="col s4 wizard-element">
      <div id="step1" class="wizard wizard-on">1</div>
    </div>

    <div class="col s4 wizard-element">
      <div id="step2" class="wizard wizard-off">2</div>
    </div>

    <div class="col s4 wizard-element">
      <div id="step3" class="wizard wizard-off">3</div>
    </div>

  </div>

  <div id='registerDiv1'>
    <div class="row semmargin">
        <span id="feedname" class="feedback"></span>
        <input id='name' type='text' placeholder="Qual seu nome?"></input>
    </div>

    <div class="row semmargin">
        <span id="feedlast" class="feedback"></span>
        <input id='last' type='text' placeholder="Qual seu sobrenome?"></input>
    </div>

    <div class="row semmargin">
        <span id="feedage" class="feedback"></span>
        <input id='age' type='number' placeholder="Qual sua idade?"></input>
    </div>

    <div class="row semmargin">
        <span id="feedemail" class="feedback"></span>
        <input id='email' type='email' placeholder="Email do responsável"></input>
    </div>
  </div>

  <div id='registerDiv2' class="slideInLeft" style='display: none'>

    <div class="row semmargin">
      <span id="feednick" class="feedback"></span>
      <input id='nick' type='text' placeholder="Qual seu apelido?"></input>
    </div>

    <div class="row semmargin">
      <span id="feedpwd" class="feedback"></span>
      <input id='pwd' type='password' placeholder="Digite uma senha"></input>
    </div>

    <div class="row semmargin">
      <span id="feedpwd2" class="feedback"></span>
      <input id='pwd2' type='password' placeholder="Digite a senha novamente"></input>
    </div>

    <div class="row semmargin">
      <span id="feedsport" class="feedback"></span>
      <input id='sport' type='text' placeholder="Esporte favorito"></input>
    </div>

  </div>

  <div id='registerDiv3' style='display: none'>

    <div class="row semmargin">
      <p> Adote uma preguiça! </p>
    </div>

    <div class="row semmargin">
        <span id="feedsloth" class="feedback"></span>
      <input id='sloth' type='text' placeholder="Dê um nome fofo para ela"></input>
    </div>

    <div class="row">
      <div> <img class="anima-perso" src="images/preguica1.svg"> </div>
    </div>

  </div>

  <div class="row">
    <a id='registerNext' class="waves-effect waves-light btn right" ><i class="material-icons right">keyboard_arrow_right</i> Próximo </a>
  </div>
</div>

<!-- modal de aviso -->
  <div id="sucesso" class="modal center">
  <div class="modal-content">
    <img class="alertimg" src="css/assets/ok.svg" alt="" />
    <h4 class="alerttext">Seu cadastro foi realizado com sucesso!</h4>
    <p> Clique em ok para fazer login no aplicativo </p>
  </div>
  <div class="modal-footer">
    <a href="#!" id="loginapp" class=" modal-action modal-close waves-effect waves-green btn-flat">ok</a>
  </div>
</div>

<script src='/js/register.js'> </script>
