<script>
$.post( "/move/user", user, function(res){
  user = res;

  var valor = user.corridavalor;

  var newvalor = valor/100;

  $('#circle').circleProgress({
    value: newvalor,
    size: 250,
    fill: {
    gradient: ["#F1CE13", "#F89E1C"]
    }
  });

});
</script>
